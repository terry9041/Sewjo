<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Profile</title>
  </head>
  <body>
    <h2>Edit Profile</h2>
    <form th:action="@{/edit}" th:object="${user}" method="post">
      <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{userName}" />
        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
          Username Error
        </div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
          Email Error
        </div>
      </div>
      <div>
        <label for="password">New Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
          Password Error
        </div>
      </div>
      <div>
        <label for="confirm">Confirm New Password:</label>
        <input type="password" id="confirm" th:field="*{confirm}" />
        <div th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}">
          Confirm Password Error
        </div>
      </div>
      <button type="submit">Save Changes</button>
    </form>
    <a href="/">Cancel</a>
  </body>
</html>
