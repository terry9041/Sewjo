<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>REdirected</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form
        th:action="@{/sendLogin}"
        th:object="${newLogin}"
        method="post"
        class="create-form"
      >
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="username"
            name="email"
            placeholder="Enter your email"
            th:field="*{email}"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            th:field="*{password}"
          />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <div class="form-group"></div>
      </form>
      <a th:href="@{/registrationPage}">
        <button type="button">Register</button>
      </a>
    </div>
  </body>
</html>
